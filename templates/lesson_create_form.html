{% extends 'base.html' %}
{% block title %}Create new lesson{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h1>Create new student</h1>
              </div>
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <table class="table table-bordered table-hover">
                        {{ form.as_table }}
                    </table>
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
